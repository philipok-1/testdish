<!DOCTYPE html>
<html manifest="satellite.manifest">
    <head>
       

<link href='http://fonts.googleapis.com/css?family=Original+Surfer' rel='stylesheet' type='text/css'>
	


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script type='text/javascript' src="jsgraphics.js"></script>
<script type='text/javascript' src="game.js"></script>

	<link rel='stylesheet' type='text/css' href="stylesheet.css">


<link rel="apple-touch-icon" href="apple-touch-icon.png">

<link rel="apple-touch-startup-image" href="ipadsplash1024.png">

           <!-- iOS 6 iPad (portrait) -->
        <link href="ipadsplash1004.png"
              media="(device-width: 768px) and (device-height: 1024px)
                 and (orientation: portrait)
                 and (-webkit-device-pixel-ratio: 1)"
              rel="apple-touch-startup-image">
 
        <!-- iOS 6 iPad (landscape) -->
        <link href="ipadsplash1024.png"
              media="(device-width: 768px) and (device-height: 1024px)
                 and (orientation: landscape)
                 and (-webkit-device-pixel-ratio: 1)"
              rel="apple-touch-startup-image">
 


<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

 </head>



   <body onload="loadIntro()">



<canvas id="introscreen" class="intro" ></canvas>
<canvas id="endscreen" class="end" width="700" height="700"></canvas>

<p id="title" class="intro"> Elliot's Satellite Dish Game test</p>

<button id="start" class="intro" onclick="startUp()">START!</button>

<canvas id="gamescreen" class="game" width="700" height="700" >
<audio id="audiotag1" src="music.mp3" preload="auto"></audio>
</canvas>



<script type="text/javascript">

</script>
						
<p id="timertitle" class="game">Time left:</p>
<div id="timer" class="game"></div>

<p id="scoretitle" class="game">Dishes fixed:</p>
<div id="score" class="game"></div>


<pre id="log" class="game" style="border: 1px solid #ccc;"></pre>
	
		<img id="redsatdish" src="redsatdish.png" style="display:none" />
		<img id="greensatdish" src="greensatdish.png" style="display:none" />
		<img id="targetsym" src="target.jpg" style="display:none" />
	
<img id="bubble" src="bubble.png" class="end"></img>
<div id="gameover" class="end"></div> 
<button id="start" class="end" onclick="loadIntro()">Play again!</button>



    </body>
</html>
